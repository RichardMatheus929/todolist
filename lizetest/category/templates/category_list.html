{% extends 'base.html' %}

{% block content %}
<h2>Lista de categorias</h2>
<ul>
  {% for categoria in categorias %}
  <li>
    {{ categoria.name }}
    <a href="{% url 'category:category_edit' pk=categoria.pk %}">Editar</a>
    <a href="{% url 'category:category_delete' pk=categoria.pk %}">Remover</a>

  </li>
  {% endfor %}
</ul>
<a href="{% url 'category:category_create' %}">Adicionar mais categorias</a> <hr>
<a href="{% url 'todo:task_list' %}">Voltar para lista de tasks</a>
{% endblock %}
